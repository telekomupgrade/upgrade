h1

{

    font-weight:100;

    color:#fff;

    line-height:17px;

    float:left;

    padding: 0px 0px 0px 7px;

    margin:0px;

}



h2

{

    font-weight:100;

    color:#000;

    font-size:22px;

    line-height:22px;

    padding:0px;

    margin:30px 0px 20px 50px;

}







a, a:hover, a:visited

{



    font-family:"Segoe UI Web Semibold","Segoe UI Web Regular","Segoe UI","Helvetica Neue",Arial;

    border: 1px #fff;

    color:#fff;

    text-decoration:none;

    display: inline-block;

    font-size: 14px;

    font-weight: 100;

    min-width:70px;

    text-align:center;

    padding: 3px 12px 5px 12px;

    margin:0px 0px 0px 50px;

}



#brand a {

    margin:0px;

    padding: 0px 0px 0 10px;

    height: 40px;

    color:#212121;

}



#brand a:hover {

    opacity: 1.0 !important;

    background-color:rgba(0, 0, 0, 0.18);

}



iframe

{

    border:solid 0px gray;

}



div#confirm

{

    height:170px;

    width:100%;

    margin:0;

    padding:0px 0px 30px 0px;

}



div#brand

{

    height: 40px;

    margin:0;

    padding: 0px 0px 0px 10px;

}



div#brand.newmail {





}



iframe#offer {

    min-height:500px;

    min-width:800px;

}



div#container {

    height: auto !important;

    margin: 0 auto -1px;

    min-height: 100%;

}



div#footer {

   border-top:solid 1px #ccc;

   position:fixed;

   bottom:0px;

   overflow:auto;

   left:0px;

   width:100%;

   height:30px;

   background-color:white;

}



#footer span, #footer a {

   font-family:"Segoe UI Web Regular","Segoe UI","Helvetica Neue",Arial;

   font-size:12px;

   padding:3px;

   float:left;

   display:inline;

   min-width:inherit;

   margin:0px;

   padding:7px 10px;

   color:gray;

}





/*Brands*/

.hotmail {background-color:#f89a1e;}

.hotmail a, .hotmail a:hover, .hotmail a:visited, .hotmail a:active {color:#f89a1e;}



.newmail {background-color:#e20074;}

.newmail a, .newmail a:hover, .newmail a:visited, .newmail a:active {color:#0072C6;}





/*Creative Template*/

div#offer {

    margin:0px 45px 10px 50px;

    padding:0px;

    max-width: 1200px;

    min-height:500px;

    min-width: 640px;

}



div#offer a#button {

    margin:0px;

    background-color:#cacaca;

}



body.rtl div#brand a {

    margin-right:10px;

}



body.rtl div#confirm h2,

body.rtl div#confirm a#signin

 {

  margin-right:50px;

}



div#confirm a:hover,

div#offer a#button:hover {

	opacity:0.76;

    filter:alpha(opacity=76);

}



div#confirm a.newmail:active,

div#confirm a.hotmail:active,

div#offer a.newmail:active,

div#offer a.hotmail:active

 {

    opacity:1;

    filter:alpha(opacity=100);

    background-color:black;

}



a#follow {



    background: transparent url('../images/logo-twitter.png') no-repeat top left;

    padding-left:32px;

    height:24px;

    color:#0072c6;

    margin:0px;

}



body.rtl a#follow {

    background-position: top right;

    padding-left:0px;

    padding-right:32px;

}







div#offer h1, div#offer p {

    color:#808080;

    padding:0;

}



div#offer h1 {

    font-size:40px;

    line-height:50px;

    width:55%;

    *width:auto;/*IE7*/

    display:block;

    margin-bottom:10px;

    float:none;

    overflow-wrap:break-word;

}



div#offer p {

    display:block;

    font-size:15px;

    width:55%;

    *width:auto;/*IE7*/

    max-width:600px;

}





.smallest div#offer h1  {

    font-size:36px;

}



.smallest div#offer p {

    font-size:15px;

}



div#offer p.additional {

    margin-top:60px;

}



div#offer img {

float:right;

padding:10px;

}



body.rtl div#offer img {

    float:left;

}
